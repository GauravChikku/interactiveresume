<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Creative</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            background-color: #555;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            position: relative;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        nav a:hover::after {
            content: '';
            display: block;
            border-bottom: 2px solid white;
            position: absolute;
            width: 50%;
            margin: auto;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #555;
            min-width: 160px;
            z-index: 1;
            list-style: none;
            padding: 0;
            margin: 0;
            left: 0;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
            overflow: hidden;
            border-radius: 15px; /* Added border-radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added box-shadow */
        }

        .mySlides {
            display: none;
            max-width: 100%;
            border-radius: 15px; /* Added border-radius */
        }

        .mySlides img {
            width: 100%;
            height: auto;
            border-radius: 15px; /* Added border-radius */
        }

        .text {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #555;
            color: #fff;
            padding: 8px;
            opacity: 0.7;
            transition: opacity 0.3s;
            border-bottom-left-radius: 15px; /* Added border-radius */
            border-bottom-right-radius: 15px; /* Added border-radius */
        }

        .mySlides:hover .text {
            opacity: 1;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1 style="font-family: cursive;">TEAM CREATIVE</h1>
        <p>Interactive Resume Bulding</p>
    </header>
    

 

    <nav>
        <a href="#">HOME</a>
        <a href="#">ABOUT US</a>
        <div class="dropdown">
            <a class="dropdown-btn" href="#">TEAMPLATES</a>
            <ul class="dropdown-content">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
            </ul>
        </div>
        <a href="#">CONTACT US</a>
    </nav>
<br><br>
    <div class="container">
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="image1.jpg" alt="Image 1">
                <div class="text">1</div>
            </div>

            <div class="mySlides">
                <img src="image2.avif" alt="Image 2">
                <div class="text">2</div>
            </div>

            <div class="mySlides">
                <img src="image1.jpg" alt="Image 3">
                <div class="text">3</div>
            </div>

            <div class="mySlides">
                <img src="image2.avif" alt="Image 4">
                <div class="text">4</div>
            </div>
        </div>
    </div>

    <script>
        let slideIndex = 0;

        function showSlides() {
            let i;
            const slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // Change slide every 2 seconds
        }

        showSlides();
    </script>

</body>
</html>
